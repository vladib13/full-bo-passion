<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="onSubmit()" [formGroup]="user">
    <ion-item>
      <ion-label position="fixed">Usuario:</ion-label>
      <ion-input type="text" placeholder="Lingardinho10" formControlName="name"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" expand="full">Iniciar Sesión</ion-button>
  </form>
</ion-content>
